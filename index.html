       <!DOCTYPE html>
    <html>
        <head>
            <title>Here is why I'm a fullstack dev</title>
            <style>
                h1 {
                    text-align: center;
                }
                p {
                    color: red;
                    font-size: 30px;
                }
                button {
                    font-size: 24px;
                    padding: 10px 20px;
                    background-color: #0066cc;
                    color: #ffffff;
                    cursor: crosshair;
                    border: none;
                }
            </style>
            <script>
                function function1(){
                    console.log('Color change');
                    var red = Math.floor(Math.random() * 256);
                    var green = Math.floor(Math.random() * 256);
                    var blue = Math.floor(Math.random() * 256);
                    document.body.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
                }
                function function2(){
                    console.log('Pranked ya!');
                    var newParagraph = document.createElement('p');
                    newParagraph.textContent = 'HAH pranked ya!';
                    document.body.appendChild(newParagraph);
                }
            </script>
        </head>
        <body>
            <img src="https://www.giantfreakinrobot.com/wp-content/uploads/2022/10/hellothere.gif" atl="Hello there">
            <h1>I'm a fullstack developer.</h1>
            <p>Here is the proof:</p>
            <ul>
                <li>Proof 1: I made this page</li>
                <li>Proof 2: I can use gifs</li>
                <li>Proof 3: I know memes</li>
            </ul>
            <p>Leave your contact information for details.</p>
            <form id="myForm">
                <label for="inputText">Input Text:</label>
                <input type="text" id="inputText" name="inputText">
            </form>
            <script>
                var inputText = document.getElementById('inputText');
                inputText.addEventListener('input', function() {
                    var inputValue = inputText.value;
                    var textArray = inputValue.split('');
                    for (var i = 0; i < textArray.length; i++) {
                        var randomIndex = Math.floor(Math.random() * textArray.length);
                        var temp = textArray[i];
                        textArray[i] = textArray[randomIndex];
                        textArray[randomIndex] = temp;
                    }
                    var randomizedText = textArray.join('');
                    inputText.value = randomizedText;
                });
            </script>
            <button id="colorBtn" type="button">Submit</button>
            <script>
                var colorBtn = document.getElementById('colorBtn');
                colorBtn.addEventListener('click', function() {
                    function1();
                    function2();
                });
            </script>
        </body>
    </html>
